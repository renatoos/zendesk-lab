<body class="text-center" data-gr-c-s-loaded="true" cz-shortcut-listen="true" >
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="app">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">{{brand}}</h3>
        <nav class="nav nav-masthead justify-content-center">

            <a v-for="item in menu" :key="item.message" class="nav-link" v-bind:href="item.url"  >
                {{ item.label }}
            </a>

        </nav>
      </div>
    </header>


<!-- Three columns of text below the carousel -->
<div class="row">
    <div class="col-lg-4" v-for="item in menu" :key="item.message" >
      <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
      <h3>{{item.label}}</h3>
      <p>{{item.description}}</p>
      <p><a class="btn btn-secondary" v-bind:href="item.url"  role="button">View details &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
  </div><!-- /.row -->

    
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a

    </footer>
  </div>
