<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Renato O., Bootstrap Templates">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Zendesk Demo Pages</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#563d7c">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body class="text-center" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="app">

        <zen-navbar :brand="brand" :menu="menu"></zen-navbar>


        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4" v-for="item in menu" :key="item.message">
               
                <h3>{{item.label}}</h3>
                <p>{{item.description}}</p>
                <p><a class="btn btn-secondary" v-bind:href="item.url" role="button">View details &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->


      

        <zen-footer></zen-footer>
    </div>





    <script src="script.js"></script>


</body>

</html>
